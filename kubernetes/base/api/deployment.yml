apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-auth
  labels:
    app: ms-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-auth
  template:
    metadata:
      labels:
        app: ms-auth
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: ms-auth-config
            - secretRef:
                name: ms-auth-secret
          image: yasinkara/ms-auth:latest
          imagePullPolicy: Always
          name: ms-auth
          command: ['/bin/sh']
          args: ['-c', 'node ace migration:run --force;node ace db:seed;dumb-init node server.js']
          ports:
            - containerPort: 3333
          resources: {}
      restartPolicy: Always
